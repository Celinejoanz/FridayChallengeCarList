<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Nguyen Car Dealers</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/add">Add a car</a></li>
            <li><a href="/addcategory">Add a category</a></li>
        </ul>
    </div>
</nav>

<div class="container">
<div class="2" th:each ="car: ${cars}">
    <div th:if="${car.img}" !=" null">
        <img th:src="${car.img}"/>
    </div>
    <h4 class="text-center" th:inline="text">[[${car.year}]] [[${car.manufacturer}]] [[${car.model}]]</h4>
    <span th:inline="text"><strong>MSRP:</strong> [[${car.msrp}]]</span>
    <span th:inline="text"><strong>Type:</strong> [[${car.msrp}]]</span>

    <button type="button" class="btn btn-success"><a th:href="@{/update/{id}(id=${car.id})}">Update</a></button>
    <button type="button" class="btn btn-danger"><a th:href="@{/delete/{id}(id=${car.id})}">Delete</a></button>

</div>
</div>

<div th:replace="base:: footer"></div>

</body>
</html>
