<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Nguyen Car Dealers</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/add">Add a car</a></li>
            <li><a href="/addcategory">Add a category</a></li>
        </ul>
    </div>
</nav>

<div class="container">
<div class="1">
<h1>Nguyen Car Dealers</h1>
<h2>Welcome! Add a new car or browse around.</h2>
    <button type="button" class="btn btn-default"><a href="/add">Add a car</a></button>
    <button type="button" class="btn btn-default"><a href="/addcategory">Add a category</a></button>
</div>

<h2>Categories:</h2>


    <!--in boxes each of the categories -->
<h2>Cars Available</h2>
<div class="2" th:each ="car: ${cars}">
    <h4 class="text-center" th:inline="text">[[${car.year}]] [[${car.manufacturer}]] [[${car.model}]]</h4>
    <div th:if="${car.img}" !=" null">
        <img th:src="${car.img}"/>
    </div>
    <div class="text-center">
    <button type="button" class="btn btn-default"><a th:href="@{/detail/{id}(id=${car.id})}">More details</a></button>
    </div>
</div>
</div>
<br/><br/><br/><br/><br/><br/>
<div th:replace="base:: footer"></div>
</body>
</html>
