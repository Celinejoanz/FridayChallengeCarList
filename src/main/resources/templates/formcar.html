<div class="container">
    <form action="/action_page.php"
    th:action="@{/process}"

    method="post"

    <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Manufacturer</label>
            <input type="text" th:field="*{manufacturer}" class="form-control"  placeholder="Enter a new manufacturer"/>
            <span th:if="${#fields.hasErrors('manufacturer')}"
                  th:errors="*{manufacturer}"></span>
        </div>
    <div class="form-group">
        <label>Model</label>
        <input type="text" th:field="*{model}" class="form-control"  placeholder="Enter a model"/>
        <span th:if="${#fields.hasErrors('model')}"
              th:errors="*{model}"></span>
    </div>
    <div class="form-group">
        <label>Year</label>
        <input type="text" th:field="*{year}" class="form-control"  placeholder="0"/>
        <span th:if="${#fields.hasErrors('year')}"
              th:errors="*{year}"></span>
    </div>
    <div class="form-group">
        <label>MSRP</label>
        <input type="text" th:field="*{msrp}" class="form-control"  placeholder="0.0"/>
        <span th:if="${#fields.hasErrors('msrp')}"
              th:errors="*{msrp}"></span>
    </div>
